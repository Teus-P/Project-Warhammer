<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Adversary Directory</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h3>Zarządzanie Postaciami</h3>
    <hr>

    <a th:href="@{/adversary/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Dodaj postać
    </a>

    <a th:href="@{/}"
       class="btn btn-primary btn-sm mb-3">
        Powrót do menu
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Nazwa</th>
            <th>Akcja</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempAdversary : ${adversaries}">
            <td th:text="${tempAdversary.name}"/>

            <td>
                <a th:href="@{/adversary/showFormForUpdate(adversaryId=${tempAdversary.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

<!--                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"-->
<!--                   class="btn btn-danger btn-sm"-->
<!--                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">-->
<!--                    Delete-->
<!--                </a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
